<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://s.pageclip.co/v1/pageclip.css" media="screen">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <form action="https://send.pageclip.co/I3KsguXI3GgFLeAAnWsVKOTNIYi6FOjW/contact-form" class="pageclip-form" method="post" style="max-width: 25rem; padding: 1rem;">
    <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
  
    <!-- It looks like you are creating a contact form. These email and subject fields are special -->
    <!-- See https://pageclip.co/docs#special-fields for more info -->
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" placeholder="johndoe@example.com" class="form-control mb-3" required/>

    <label for="subject" class="form-label">Subject</label>
    <textarea rows="3" name="subject" placeholder="(Optional) A contact subject" class="form-control mb-3"></textarea>

    <label for="request-type" class="form-label">Request for</label>
    <select name="request-type" class="form-select mb-3" required>
      <option value="" selected>None</option>
      <option value="Multimedia Download Files">Multimedia Download Files</option>
      <option value="PBU MS Office Instructions">PBU's Microsoft Office Instructions</option>
      <option value="Others">Others (please specify in subject)</option>
    </select>
  
    <!-- This button will have a loading spinner. Keep the inner span for best results. -->
    <button type="submit" class="pageclip-form__submit btn btn-primary">
      <span>Send</span>
    </button>
  <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
